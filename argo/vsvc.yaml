apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sample-app-vsvc
spec:
  hosts:
  - argoistio.xfm.sws.siemens.com
  http:
  - name: primary
    match:
    - headers:
        x-env:
          exact: canary
    route:
    - destination:
        host: sample-app-canary
        subset: canary
      weight: 0
    - destination:
        host: sample-app-stable
        subset: stable
      weight: 100
  - route:
    - destination:
        host: sample-app-stable
        subset: stable
